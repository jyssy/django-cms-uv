{% load menu_tags %}

{% for child in children %}
    <li class="nav-item {% if child.selected %}active{% endif %} {% if child.children %}dropdown{% endif %}">
        {% if child.children %}
            <a class="nav-link dropdown-toggle" href="{{ child.get_absolute_url }}" id="navbarDropdown{{ forloop.counter }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ child.get_menu_title }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown{{ forloop.counter }}">
                {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
            </ul>
        {% else %}
            <a class="nav-link {% if child.selected %}active{% endif %}" href="{{ child.get_absolute_url }}">
                {{ child.get_menu_title }}
            </a>
        {% endif %}
    </li>
{% endfor %}
