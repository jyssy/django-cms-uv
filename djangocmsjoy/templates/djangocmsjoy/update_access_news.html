{% extends "web/base_nav_full.html" %}
{% load django_bootstrap5 %}

{% block title %}Update ACCESS News{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Update ACCESS News</h1>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ news.title }}" required>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="6" required>{{ news.content }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="external_url" class="form-label">External URL (optional)</label>
            <input type="url" class="form-control" id="external_url" name="external_url" 
                   value="{{ news.external_url|default:'' }}" placeholder="https://access-ci.org/news/article">
            <small class="form-text text-muted">Link to full article if hosted elsewhere</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Update News</button>
        <a href="{% url 'djangocmsjoy:access_news' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
